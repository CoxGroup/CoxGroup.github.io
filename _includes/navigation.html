<nav>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #77b2d0;
            padding: 10px; /* Adjust padding for more space */
            display: flex;
            align-items: center; /* Center align vertically */
        }
        .nav-header {
            display: flex; /* Flex container for image and title */
            flex-direction: column; /* Stack title and buttons vertically */
            margin-left: 10px; /* Space between image and text */
        }
        nav img {
            height: 70px; /* Adjust height as needed */
            margin-left: 0.4em;
            margin-right: 1em;
        }
        nav h2 {
            color: #e7e7e7; /* Text color */
            margin: 0; /* Remove default margin */
            font-size: 1.5em; /* Adjust font size */
        }
        .nav-buttons {
            display: flex; /* Flex container for buttons */
            flex-wrap: wrap; /* Allow buttons to wrap if there's not enough space */
            justify-content: flex-start; /* Align buttons to the start (left) */
            padding-top: 0px;
        }
        nav a {
            color: #e7e7e7;
            text-decoration: none;
            padding: 5px 10px; /* Added horizontal padding */
            margin: 0 5px; /* Horizontal margin between links */
            line-height: 1;
            position: relative;
        }
        nav a:hover {
            background-color: #1f71a9;
            text-decoration: none;
            color: #e7e7e7;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #77b2d0;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #e7e7e7;;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #1f71a9;
            text-decoration: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-arrow {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 0.2em;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #e7e7e7;
            vertical-align: middle;
        }
        .thecoxgroup {
            font-size: 24px;
            color: #e7e7e7;;
            padding-left: 15px;
        }
        .department {
            font-size: 16px;
            color: #b8beca;
        }
    </style>

    <!-- Flex container for the image and title -->
    <img src="/homepage/durham-university-logo.svg" alt="Logo">
    <div class="nav-header">
        <div><span class = "thecoxgroup"> <b>THE POLAR GROUP</b> </span> <span class = department> DEPARTMENT OF CHEMISTRY</span></div>
        <div class="nav-buttons">
            {% for item in site.data.navigation %}
                {% if item.submenu %}
                <div class="dropdown">
                    <a href="{{ item.link }}" class="{% if page.url == item.link %}current{% endif %}">{{ item.name }} <span class="dropdown-arrow"></span>
                    </a>
                    <div class="dropdown-content">
                        {% for submenu_item in item.submenu %}
                            <a href="{{ submenu_item.link }}">{{ submenu_item.name }}</a>
                        {% endfor %}
                    </div>
                </div>
                {% else %}
                <a href="{{ item.link }}" class="{% if page.url == item.link %}current{% endif %}">{{ item.name }}</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</nav>
