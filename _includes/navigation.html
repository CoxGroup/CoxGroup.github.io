<nav>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #76b2d5; /* Change this to your desired color */
            padding: 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px;
            margin: 5px;
            line-height: 1;
            position: relative;
        }
        nav a:hover {
            background-color: #2c84bc; /* Change background color on hover */
            text-decoration: none; /* No underline on hover */
        }
        .current {
            font-weight: bold;
        }
        /* Dropdown styles */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none; /* Hide dropdown initially */
            position: absolute;
            background-color: #56a0cc; /* Dropdown background color */
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2); /* Optional shadow */
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #2c84bc; /* Change color on hover */
            text-decoration: none; /* No underline on hover */
        }
        .dropdown:hover .dropdown-content {
            display: block; /* Show the dropdown on hover */
        }
        /* Arrow styles */
        .dropdown-arrow {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 0.2em; /* Space between the text and arrow */
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid white; /* Color of the arrow */
            vertical-align: middle; /* Align with text */
        }
    </style>

    {% for item in site.data.navigation %}
        {% if item.submenu %}
        <!-- Parent item with dropdown -->
        <div class="dropdown">
            <a href="{{ item.link }}" class="{% if page.url == item.link %}current{% endif %}">{{ item.name }} <span class="dropdown-arrow"></span></a>
            <div class="dropdown-content">
                {% for submenu_item in item.submenu %}
                    <a href="{{ submenu_item.link }}">{{ submenu_item.name }}</a>
                {% endfor %}
            </div>
        </div>
        {% else %}
        <!-- Regular navigation item -->
        <a href="{{ item.link }}" class="{% if page.url == item.link %}current{% endif %}">{{ item.name }}</a>
        {% endif %}
    {% endfor %}
</nav>
