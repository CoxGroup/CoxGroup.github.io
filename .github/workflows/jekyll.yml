# GitHub Actions workflow for building and deploying a Jekyll site to GitHub Pages.
# Production-optimized: pinned versions, caching, and reliability enhancements.

name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]  # Runs on pushes to main branch
  workflow_dispatch:    # Allows manual runs from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Jekyll site
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [3.2.2]  # Easily test multiple Ruby versions if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2  # Pinned for stability

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.191.0  # Pinned to specific version for reproducibility
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true            # Caches installed gems automatically
          cache-version: 1               # Increment to clear cache manually

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5.0.0  # Pinned

      - name: Cache Jekyll build output
        id: cache-site
        uses: actions/cache@v4
        with:
          path: _site
          key: ${{ runner.os }}-jekyll-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3.0.1  # Pinned

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5  # Pinned for version safety

# | Feature                               | Description                                                                      |
# | ------------------------------------- | -------------------------------------------------------------------------------- |
# | **Pinned Action Versions**            | Locks each action to a specific release (avoids breakage from upstream updates). |
# | **Matrix Build Support**              | Lets you test against multiple Ruby versions (extend the list easily).           |
# | **Caching (`actions/cache`)**         | Reuses previous `_site` builds when dependencies are unchanged.                  |
# | **Bundler Cache**                     | Automatically caches Ruby gems via `ruby/setup-ruby`.                            |
# | **Explicit `JEKYLL_ENV: production`** | Ensures all builds use production settings (minified assets, etc.).              |
# | **Manual Redeploy Ready**             | Supports `workflow_dispatch` for one-click re-deploys.                           |
# | **Readable Job Names**                | Each job now has a clear descriptive name in the Actions UI.                     |
